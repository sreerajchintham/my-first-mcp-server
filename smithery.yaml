# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['mcp_server.py'], env: {
        GOOGLE_CREDENTIALS_DIR: config.googleCredentialsDir,
        GOOGLE_TOKEN_FILE: config.googleTokenFile,
        GITHUB_TOKEN: config.githubToken,
        GEMINI_API_KEY: config.geminiApiKey || ''
      } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - githubToken
    properties:
      googleCredentialsDir:
        type: string
        default: ./CREDENTIALS
        description: Path to Google credentials directory
      googleTokenFile:
        type: string
        default: token.json
        description: Filename for Google OAuth token
      githubToken:
        type: string
        description: GitHub Personal Access Token
      geminiApiKey:
        type: string
        description: Optional Google Gemini API key
  exampleConfig:
    googleCredentialsDir: ./CREDENTIALS
    googleTokenFile: token.json
    githubToken: ghp_exampletoken1234567890
    geminiApiKey: your_gemini_api_key_here
